<dialog id="modal" class="modal" hx-swap-oob="true">
    <div class="modal-box">
        <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
        </form>

        <div class="flex justify-center mb-4 duration-500 transition-transform ease-linear">
            <ul class="steps">
                <li class="step step-primary">Select type</li>
                <li class="step step-primary">Select source</li>
                <li class="step">Configure entity</li>
            </ul>
        </div>

        <div class="flex justify-center">
            <div class="join">
                <button class="join-item btn btn-xl btn-info" hx-get='{% url "htmx_partial_select_new_entity_config" entity_source="home_assistant" %}' hx-swap="none" hx-indicator="#modal_loading" onclick="modal.close();">Home Assistant</button>
                <button class="join-item btn btn-xl btn-warning" hx-get='{% url "htmx_partial_select_new_entity_config" entity_source="openhab" %}' hx-swap="none" hx-indicator="#modal_loading" onclick="modal.close();">OpenHAB</button>
                {% if action == "ADD_SCENE_TO_NSPANEL_ENTITY_PAGE" %}
                    <button class="join-item btn btn-xl btn-secondary text-secondary-content" hx-get='{% url "htmx_partial_select_new_entity_config" entity_source="nspm_scene" %}' hx-swap="none" hx-indicator="#modal_loading" onclick="modal.close();">NSPM Scene</button>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Backdrop that closes dialog/modal on click -->
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>

    <script>
      modal.showModal(); // Show the modal when loaded.
    </script>
</dialog>
