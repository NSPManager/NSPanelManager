{% extends 'base.html' %} {% block content %}
<div class="md:flex md:flex-wrap md:justify-between items-center mb-4">
    <h2 class="font-medium text-2xl" id="nspanel_name">Rooms</h2>
    <button type="button" class="btn btn-info" onclick="addNewRoom();">
        Add new room
    </button>
</div>

<div class="p-4 bg-base-100 rounded-md shadow-lg w-full">
    <table class="table">
        <thead class="">
            <tr>
                <th class="px-3 py-1">Name</th>
                <th class="px-3 py-1">NSPanels</th>
            </tr>
        </thead>
        <tbody>
            {% for room in rooms %}
            <tr>
                <th class="">
                    <a href="{% url 'edit_room' room_id=room.id %}"
                        >{{ room.friendly_name }}</a
                    >
                </th>
                <td>
                    {% for nspanel in room.nspanel_set.all %}
                    <a href="{% url 'edit_nspanel' panel_id=nspanel.id %}"
                        ><span class="badge badge-accent"
                            >{{ nspanel.friendly_name }}</span
                        ></a
                    >
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
