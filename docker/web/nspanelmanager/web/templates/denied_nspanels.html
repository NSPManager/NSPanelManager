{% extends 'base.html' %}

{% block content %}
<div class="md:flex md:flex-wrap md:justify-between">
  <h2 class="font-medium text-2xl" id="nspanel_name">Denied NSPanels</h2>
</div>

<div class="mt-2 p-4 bg-slate-50 dark:bg-slate-800 text-black dark:text-white rounded-md shadow-slate-200 dark:shadow-slate-950 shadow-md w-full">
  <table class="w-full text-left rtl:text-right">
    <thead class="uppercase bg-slate-200 dark:bg-slate-950 border-solid border-b-2 border-slate-600 dark:border-slate-800">
      <tr>
        <th class="px-3 py-1">Name</th>
        <th class="px-3 py-1">MAC</th>
        <th class="px-3 py-1">Actions</th>
      </tr>
    </thead>
    <tbody id="log_body" class="bg-slate-100 dark:bg-slate-600 text-black dark:text-white">
      {% for nspanel in nspanels %}
      {% if nspanel.denied %}
        <tr>
          <th class="px-3 py-3">
            {{ nspanel.friendly_name }}
          </th>
          <td>{{ nspanel.mac_address }}</td>
          <td>
            <a href="{% url 'unblock_nspanel' nspanel.id %}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Unblock</a>
          </td>
        </tr>
        {% endif %}
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
