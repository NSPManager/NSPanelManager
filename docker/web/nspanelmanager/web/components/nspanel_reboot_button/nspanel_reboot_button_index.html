<div id="nspanel-{{ id }}-reboot-button-holder" hx-get="{% url 'nspanel_reboot_button' view='index' nspanel_id=id %}" hx-trigger="nspanel-{{ id }}-state-change from:body">
    <a hx-post="{% url 'htmx_nspanel_reboot' id %}" id="reboot-{{ id }}" hx-trigger="click, {% if state != 'offline' %}reboot-all-nspanels from:body{% endif %}" hx-swap="none"
    class="block px-4 py-2 hover:bg-accent hover:text-accent-content">
        <span class="mdi mdi-restart pr-2"></span>Reboot
    </a>
</div>
